<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Channel Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <header class="main-header">
        <div class="header-content container">
            <h1>YT Tracker<span>Dashboard</span></h1>
            <div class="global-stats" id="global-stats-summary">
                <!-- Global stats injected by JS -->
            </div>
            <button id="reset-data-btn" class="btn btn-outline btn-sm">Reset Data</button>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container nav-container">
            <button class="nav-btn active" data-tab="dashboard">Dashboard</button>
            <button class="nav-btn" data-tab="lpbz">Lets Pray & Bible Zone</button>
            <button class="nav-btn" data-tab="ecq">Epic Cute Quests</button>
        </div>
    </nav>

    <main class="container">
        <!-- Dashboard View -->
        <section id="tab-dashboard" class="tab-content active">
            <div class="summary-section">
                <h2>Overview</h2>
                <div class="schedule-status-banner" id="dashboard-banner">
                    <!-- Banner text injected by JS -->
                </div>
                <div class="dashboard-grid">
                    <div id="card-lpbz" class="channel-card lpbz-theme">
                        <!-- Content injected by JS -->
                    </div>
                    <div id="card-ecq" class="channel-card ecq-theme">
                        <!-- Content injected by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Channel Management View (Shared structure, dynamic content) -->
        <section id="tab-lpbz" class="tab-content channel-management lpbz-theme">
            <div class="management-header">
                <h2>Lets Pray and Bible Zone</h2>
                <button class="btn btn-primary add-video-btn" data-channel="lpbz">+ Log Video</button>
            </div>
            
            <div class="stats-row" id="lpbz-stats">
                <!-- Stats injected by JS -->
            </div>

            <div class="management-grid">
                <div class="history-section">
                    <h3>Upload History</h3>
                    <div class="table-container">
                        <table id="lpbz-history">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Views</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="breakdown-section">
                    <h3>Content Breakdown</h3>
                    <div id="lpbz-breakdown" class="breakdown-chart">
                        <!-- Breakdown injected by JS -->
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-ecq" class="tab-content channel-management ecq-theme">
            <div class="management-header">
                <h2>Epic Cute Quests</h2>
                <button class="btn btn-primary add-video-btn" data-channel="ecq">+ Log Video</button>
            </div>
            
            <div class="stats-row" id="ecq-stats">
                <!-- Stats injected by JS -->
            </div>

            <div class="management-grid single-col">
                <div class="history-section">
                    <h3>Upload History</h3>
                    <div class="table-container">
                        <table id="ecq-history">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Views</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Adding/Editing Video -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Log New Video</h2>
            <form id="video-form">
                <input type="hidden" id="video-id">
                <input type="hidden" id="video-channel">
                
                <div class="form-group">
                    <label for="v-title">Video Title</label>
                    <input type="text" id="v-title" required placeholder="e.g., Sunday Prayer #42">
                </div>
                
                <div class="form-group">
                    <label for="v-date">Upload Date</label>
                    <input type="date" id="v-date" required>
                </div>
                
                <div class="form-group">
                    <label for="v-type">Video Type</label>
                    <select id="v-type" required>
                        <!-- Options populated dynamically based on channel -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="v-views">View Count</label>
                    <input type="number" id="v-views" required min="0" value="0">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Video</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
